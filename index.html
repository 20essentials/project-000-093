<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbita at</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="aro"></div>
      <div class="aro"></div>
      <div class="aro"></div>
      <div class="aro"></div>
    </div>

    <script>
      document.addEventListener('click', e => {
        if (e.target.matches('.container')) {
          [...e.target.querySelectorAll('.aro')].forEach(el => {
            el.classList.toggle('coloreado');
          });
        }
      });
    </script>
  </body>
</html>
